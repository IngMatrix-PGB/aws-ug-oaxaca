name: CI/CD - Deploy AWS Oaxaca Demo

on:
  push:
    branches: [main, develop]
    paths:
      - 'docker/**'
      - '**.tf'
      - 'modules/**'
      - 'environments/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
      - '**.tf'
      - 'modules/**'
      - 'environments/**'
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente a desplegar"
        required: true
        default: "development"
        type: choice
        options: [development, staging, production]
      action:
        description: "AcciÃ³n a ejecutar"
        required: true
        default: "deploy"
        type: choice
        options: [validate, plan, deploy, destroy]
      skip_validation:
        description: "Saltar validaciones (solo para emergencias)"
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: umma-dev-aws-app
  TF_IN_AUTOMATION: "1"
  TF_INPUT: "0"
  TF_LOG: "ERROR"

concurrency:
  group: aws-oaxaca-${{ github.ref_name }}-${{ inputs.environment || 'development' }}
  cancel-in-progress: false

jobs:
  # ============================
  # ValidaciÃ³n
  # ============================
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_validation || inputs.skip_validation == false }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: warning

      - name: Lint Shell Scripts (ShellCheck)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y shellcheck
          shopt -s nullglob || true
          files=(docker/*.sh)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No shell scripts under docker/; skipping."
            exit 0
          fi
          shellcheck --version
          shellcheck -S warning "${files[@]}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Format Check
        run: |
          set -e
          CHANGED=$(terraform fmt -recursive -diff -no-color | tee /dev/stderr | wc -l)
          if [ "$CHANGED" -ne 0 ]; then
            echo "âŒ Hay archivos sin formato. Ejecuta localmente: terraform fmt -recursive"
            exit 1
          fi

      - name: Terraform Validate (all envs)
        run: |
          for env in development staging production; do
            if [ -f "environments/$env/backend.hcl" ]; then
              echo "ðŸ” Validando ambiente: $env"
              terraform init -backend=false
              terraform validate
            fi
          done

  # ============================
  # Init (crear ECR si falta)
  # ============================
  terraform-init-only:
    name: Terraform Init (Create ECR if needed)
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' || inputs.action == 'plan' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform init -backend-config="environments/${ENV}/backend.hcl" -upgrade

      - name: Create ECR Repository (if needed)
        run: |
          set -e
          ENV=${{ inputs.environment || 'development' }}
          test -f environments/${ENV}/terraform.tfvars || (echo "Falta environments/${ENV}/terraform.tfvars" && exit 1)
          terraform apply \
            -target=module.infrastructure.aws_ecr_repository.this \
            -target=module.infrastructure.aws_ecr_lifecycle_policy.this \
            -auto-approve \
            -input=false \
            -var-file="environments/${ENV}/terraform.tfvars" || true

  # ============================
  # Build & Push
  # ============================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: terraform-init-only
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' || inputs.action == 'plan' }}
    outputs:
      image-digest: ${{ steps.digest.outputs.digest }}
      image-uri: ${{ steps.digest.outputs.uri }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify ECR repository exists
        run: |
          set -e
          aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" --region "${AWS_REGION}" >/dev/null
          echo "âœ… ECR repo existe: ${ECR_REPOSITORY}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

      - name: Resolve immutable image digest
        id: digest
        run: |
          set -e
          sleep 5
          IMAGE_DIGEST=$(aws ecr describe-images \
            --repository-name "${ECR_REPOSITORY}" \
            --image-ids imageTag=latest \
            --query 'imageDetails[0].imageDigest' \
            --output text \
            --region "${AWS_REGION}" \
            --max-items 1)
          [ -n "$IMAGE_DIGEST" ] && [ "$IMAGE_DIGEST" != "None" ] && [ "$IMAGE_DIGEST" != "null" ]
          IMAGE_URI_DIGEST="${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}@${IMAGE_DIGEST}"
          echo "IMAGE_URI_DIGEST=${IMAGE_URI_DIGEST}" >> $GITHUB_ENV
          echo "IMAGE_URI_DIGEST=${IMAGE_URI_DIGEST}" >> $GITHUB_OUTPUT
          echo "digest=${IMAGE_DIGEST}" >> $GITHUB_OUTPUT
          echo "uri=${IMAGE_URI_DIGEST}" >> $GITHUB_OUTPUT
          echo "âœ… Imagen por digest: ${IMAGE_URI_DIGEST}"

      - name: Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}@${{ steps.digest.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Subir SARIF solo cuando NO es PR desde fork
      - name: Upload Trivy results
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Skip SARIF upload (fork PR)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: 'echo "PR desde fork: se omite upload de SARIF por permisos."'

  # ============================
  # Plan
  # ============================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event_name == 'push' || inputs.action == 'plan' || inputs.action == 'deploy' }}
    environment: ${{ inputs.environment || 'development' }}
    outputs:
      plan-exists: ${{ steps.plan.outputs['plan-exists'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform init -backend-config="environments/${ENV}/backend.hcl" -upgrade

      - name: Terraform Plan
        id: plan
        run: |
          ENV=${{ inputs.environment || 'development' }}
          IMAGE_VAR=""
          if [ -n "${{ env.IMAGE_URI_DIGEST }}" ]; then
            IMAGE_VAR="-var docker_image=${{ env.IMAGE_URI_DIGEST }}"
          fi
          terraform plan \
            -input=false \
            -var-file="environments/${ENV}/terraform.tfvars" \
            $IMAGE_VAR \
            -out=tfplan-${ENV} \
            -detailed-exitcode
          CODE=$?
          echo "plan-exists=true" >> $GITHUB_OUTPUT
          if [ $CODE -eq 1 ]; then
            echo "âŒ Error en terraform plan"; exit 1
          elif [ $CODE -eq 2 ]; then
            echo "ðŸ“‹ Cambios detectados en el plan"
          else
            echo "âœ… No hay cambios"
          fi

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        if: steps.plan.outputs['plan-exists'] == 'true'
        with:
          name: tfplan-${{ inputs.environment || 'development' }}
          path: tfplan-${{ inputs.environment || 'development' }}
          retention-days: 7

      - name: Plan Summary
        run: |
          ENV=${{ inputs.environment || 'development' }}
          {
            echo "## ðŸ“‹ Terraform Plan - ${ENV}"
            echo ""
            echo "âœ… Plan generado exitosamente"
            echo ""
            echo "**Para aplicar estos cambios:**"
            echo "- Usa el workflow dispatch con action=deploy"
            echo "- O haz push a main/develop para deploy automÃ¡tico"
          } >> "$GITHUB_STEP_SUMMARY"

  # ============================
  # Apply
  # ============================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan]
    if: ${{ (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) || inputs.action == 'deploy' }}
    environment:
      name: ${{ inputs.environment || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.environment || 'development' }}
          path: .

      - name: Terraform Init
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform init -backend-config="environments/${ENV}/backend.hcl"

      - name: Terraform Apply
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform apply -input=false -auto-approve tfplan-${ENV}

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "ec2_ip=$(terraform output -raw ec2_public_ip 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "ec2_dns=$(terraform output -raw ec2_public_dns 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "ecr_repo=$(terraform output -raw ecr_repository_url 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          {
            echo "## âœ… Deployment completado - ${{ inputs.environment || 'development' }}"
            echo ""
            echo "### ðŸ“¦ Imagen Docker"
            echo "- **Digest**: \`${{ env.IMAGE_URI_DIGEST }}\`"
            echo ""
            echo "### ðŸ–¥ï¸ Infraestructura"
            echo "- **EC2 IP**: ${{ steps.outputs.outputs.ec2_ip }}"
            echo "- **EC2 DNS**: ${{ steps.outputs.outputs.ec2_dns }}"
            echo "- **Web**: http://${{ steps.outputs.outputs.ec2_ip }}"
            echo "- **RDS Endpoint**: \`${{ steps.outputs.outputs.rds_endpoint }}\` (sensitive)"
            echo "- **ECR Repo**: ${{ steps.outputs.outputs.ecr_repo }}"
            echo ""
            echo "### ðŸ§ª VerificaciÃ³n"
            echo "curl -I http://${{ steps.outputs.outputs.ec2_ip }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Health Check
        run: |
          EC2_IP="${{ steps.outputs.outputs.ec2_ip }}"
          if [ "$EC2_IP" != "N/A" ] && [ -n "$EC2_IP" ]; then
            echo "ðŸ” Verificando salud de la aplicaciÃ³n..."
            sleep 10
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://${EC2_IP}" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… AplicaciÃ³n respondiendo (HTTP $HTTP_CODE)"
            else
              echo "âš ï¸ AplicaciÃ³n no responde (HTTP $HTTP_CODE)"
              exit 1
            fi
          fi

  # ============================
  # Destroy
  # ============================
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: ${{ inputs.action == 'destroy' }}
    environment: ${{ inputs.environment || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform init -backend-config="environments/${ENV}/backend.hcl"

      - name: Terraform Destroy
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform destroy -auto-approve -input=false -var-file="environments/${ENV}/terraform.tfvars"

      - name: Cleanup Summary
        run: |
          {
            echo "## ðŸ§¹ Cleanup completado - ${{ inputs.environment || 'development' }}"
            echo ""
            echo "- âœ… Infraestructura Terraform: **DESTRUIDA**"
            echo "- ðŸ“¦ ImÃ¡genes ECR: **CONSERVADAS** (eliminar manualmente si es necesario)"
            echo ""
            echo "âš ï¸ Nota: Los datos de RDS han sido eliminados."
          } >> "$GITHUB_STEP_SUMMARY"
