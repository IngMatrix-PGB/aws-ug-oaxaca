name: CI/CD - Deploy AWS Oaxaca Demo

on:
  push:
    branches: [main, develop]
    paths:
      - 'docker/**'
      - '**.tf'
      - 'modules/**'
      - 'environments/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
      - '**.tf'
      - 'modules/**'
      - 'environments/**'
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente a desplegar"
        required: true
        default: "development"
        type: choice
        options: [development, staging, production]
      action:
        description: "AcciÃ³n a ejecutar"
        required: true
        default: "deploy"
        type: choice
        options: [validate, plan, deploy, destroy]
      skip_validation:
        description: "Saltar validaciones (solo para emergencias)"
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: umma-dev-aws-app
  TF_IN_AUTOMATION: "1"
  TF_INPUT: "0"
  TF_LOG: "ERROR"

concurrency:
  group: aws-oaxaca-${{ github.ref_name }}-${{ inputs.environment || 'development' }}
  cancel-in-progress: false

jobs:
  # =========================================================================
  # ValidaciÃ³n
  # =========================================================================
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_validation || inputs.skip_validation == false }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: warning

      - name: Lint Shell Scripts (ShellCheck)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y shellcheck
          shopt -s nullglob || true
          files=(docker/*.sh)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No shell scripts under docker/; skipping."
            exit 0
          fi
          shellcheck --version
          shellcheck -S warning "${files[@]}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Format Check
        run: |
          set -e
          CHANGED=$(terraform fmt -recursive -diff -no-color | tee /dev/stderr | wc -l)
          if [ "$CHANGED" -ne 0 ]; then
            echo "âŒ Hay archivos sin formato. Ejecuta localmente: terraform fmt -recursive"
            exit 1
          fi

      - name: Terraform Validate (all envs)
        run: |
          for env in development staging production; do
            if [ -f "environments/$env/backend.hcl" ]; then
              echo "ðŸ” Validando ambiente: $env"
              terraform init -backend=false
              terraform validate
            fi
          done

  # =========================================================================
  # ECR primero (create/import + lifecycle) â€” idempotente
  # =========================================================================
  terraform-ecr:
    name: Ensure ECR (create/import + lifecycle)
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' || inputs.action == 'plan' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        shell: bash
        run: |
          set -euo pipefail
          ENV=${{ inputs.environment || 'development' }}
          terraform init -backend-config="environments/${ENV}/backend.hcl" -upgrade

      - name: Ensure ECR (create if missing, import, apply lifecycle)
        shell: bash
        run: |
          set -euo pipefail
          ENV=${{ inputs.environment || 'development' }}
          REPO_NAME="${{ env.ECR_REPOSITORY }}"
          ADDR_REPO="module.infrastructure.aws_ecr_repository.this[0]"
          ADDR_LCP="module.infrastructure.aws_ecr_lifecycle_policy.this[0]"

          test -f "environments/${ENV}/terraform.tfvars" || { echo "Falta environments/${ENV}/terraform.tfvars"; exit 1; }

          echo "ðŸ”Ž Revisando ECR ${REPO_NAME}â€¦"
          if ! aws ecr describe-repositories --repository-names "${REPO_NAME}" --region "${AWS_REGION}" >/dev/null 2>&1; then
            echo "ðŸ†• No existe: creando ECR ${REPO_NAME}"
            aws ecr create-repository --repository-name "${REPO_NAME}" --region "${AWS_REGION}" >/dev/null
          else
            echo "âœ… Ya existe en AWS: ${REPO_NAME}"
          fi

          echo "ðŸ§¾ Alineando state de Terraform (import si falta)â€¦"
          if ! terraform state show "${ADDR_REPO}" >/dev/null 2>&1; then
            terraform import "${ADDR_REPO}" "${REPO_NAME}" || echo "â„¹ï¸ Import no requerido (ya en state o count cambiÃ³)"
          fi

          echo "ðŸ› ï¸ Aplicando SOLO repo y lifecycle (-target)â€¦"
          terraform apply \
            -target="${ADDR_REPO}" \
            -target="${ADDR_LCP}" \
            -auto-approve \
            -input=false \
            -var-file="environments/${ENV}/terraform.tfvars"

          echo "âœ… ECR listo para build & push"

  # =========================================================================
  # Build & Push de Docker (usa ECR ya asegurado)
  # =========================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: terraform-ecr
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' || inputs.action == 'plan' }}
    outputs:
      image-digest: ${{ steps.digest.outputs.digest }}
      image-uri: ${{ steps.digest.outputs.uri }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Resolve immutable image digest
        id: digest
        shell: bash
        run: |
          set -euo pipefail
          REPO="${{ env.ECR_REPOSITORY }}"
          REG="${{ steps.login-ecr.outputs.registry }}"
          # esperar a que ECR indexe "latest"
          sleep 5
          DIGEST=$(aws ecr describe-images \
            --repository-name "$REPO" \
            --image-ids imageTag=latest \
            --query 'imageDetails[0].imageDigest' \
            --output text)
          [ -n "$DIGEST" ] && [ "$DIGEST" != "None" ] && [ "$DIGEST" != "null" ]
          URI_DIGEST="${REG}/${REPO}@${DIGEST}"
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          echo "uri=${URI_DIGEST}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_URI_DIGEST=${URI_DIGEST}" >> "$GITHUB_ENV"
          echo "âœ… Imagen (digest): ${URI_DIGEST}"

      - name: Security Scan (Trivy â†’ SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}@${{ steps.digest.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results (cuando no es PR desde fork)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Skip SARIF upload (fork PR)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: |
          echo "â­ï¸  PR desde fork: se omite upload de SARIF por permisos."

  # =========================================================================
  # Terraform Plan (pasa docker_image con URI@digest)
  # =========================================================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event_name == 'push' || inputs.action == 'plan' || inputs.action == 'deploy' }}
    environment: ${{ inputs.environment || 'development' }}
    outputs:
      plan-exists: ${{ steps.plan.outputs.plan_exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform init -backend-config="environments/${ENV}/backend.hcl" -upgrade

      - name: Terraform Plan
        id: plan
        shell: bash
        run: |
          set +e
          ENV=${{ inputs.environment || 'development' }}
          IMG="${{ needs.build-and-push.outputs.image-uri }}"
          terraform plan \
            -input=false \
            -var-file="environments/${ENV}/terraform.tfvars" \
            -var "docker_image=${IMG}" \
            -out="tfplan-${ENV}" \
            -detailed-exitcode
          CODE=$?
          echo "plan_exists=true" >> "$GITHUB_OUTPUT"
          if [ "$CODE" -eq 1 ]; then
            echo "âŒ Error en terraform plan"; exit 1
          elif [ "$CODE" -eq 2 ]; then
            echo "ðŸ“‹ Cambios detectados (exit 2)"; exit 0
          else
            echo "âœ… No hay cambios"; exit 0
          fi

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        if: steps.plan.outputs.plan_exists == 'true'
        with:
          name: tfplan-${{ inputs.environment || 'development' }}
          path: tfplan-${{ inputs.environment || 'development' }}
          retention-days: 7

      - name: Plan Summary
        run: |
          ENV=${{ inputs.environment || 'development' }}
          {
            echo "## ðŸ“‹ Terraform Plan - ${ENV}"
            echo ""
            echo "âœ… Plan generado exitosamente"
            echo ""
            echo "**Para aplicar estos cambios:**"
            echo "- Usa el workflow dispatch con action=deploy"
            echo "- O haz push a main/develop para deploy automÃ¡tico"
          } >> "$GITHUB_STEP_SUMMARY"

  # =========================================================================
  # Terraform Apply (solo aplica el plan guardado)
  # =========================================================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan]
    if: ${{ (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) || inputs.action == 'deploy' }}
    environment:
      name: ${{ inputs.environment || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.environment || 'development' }}
          path: .

      - name: Terraform Init
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform init -backend-config="environments/${ENV}/backend.hcl"

      - name: Terraform Apply
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform apply -input=false -auto-approve "tfplan-${ENV}"

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "ec2_ip=$(terraform output -raw ec2_public_ip 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "ec2_dns=$(terraform output -raw ec2_public_dns 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "ecr_repo=$(terraform output -raw ecr_repository_url 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          {
            echo "## âœ… Deployment completado - ${{ inputs.environment || 'development' }}"
            echo ""
            echo "### ðŸ“¦ Imagen Docker"
            echo "- **Digest**: \`${{ env.IMAGE_URI_DIGEST }}\`"
            echo ""
            echo "### ðŸ–¥ï¸ Infraestructura"
            echo "- **EC2 IP**: ${{ steps.outputs.outputs.ec2_ip }}"
            echo "- **EC2 DNS**: ${{ steps.outputs.outputs.ec2_dns }}"
            echo "- **Web**: http://${{ steps.outputs.outputs.ec2_ip }}"
            echo "- **RDS Endpoint**: \`${{ steps.outputs.outputs.rds_endpoint }}\` (sensitive)"
            echo "- **ECR Repo**: ${{ steps.outputs.outputs.ecr_repo }}"
            echo ""
            echo "### ðŸ§ª VerificaciÃ³n"
            echo "curl -I http://${{ steps.outputs.outputs.ec2_ip }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Health Check
        run: |
          EC2_IP="${{ steps.outputs.outputs.ec2_ip }}"
          if [ "$EC2_IP" != "N/A" ] && [ -n "$EC2_IP" ]; then
            echo "ðŸ” Verificando salud de la aplicaciÃ³n..."
            sleep 10
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://${EC2_IP}" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… AplicaciÃ³n respondiendo (HTTP $HTTP_CODE)"
            else
              echo "âš ï¸ AplicaciÃ³n no responde (HTTP $HTTP_CODE)"
              exit 1
            fi
          fi

  # =========================================================================
  # Destroy (opcional) â€” NO borra imÃ¡genes de ECR
  # =========================================================================
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: ${{ inputs.action == 'destroy' }}
    environment: ${{ inputs.environment || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform init -backend-config="environments/${ENV}/backend.hcl"

      - name: Terraform Destroy
        run: |
          ENV=${{ inputs.environment || 'development' }}
          terraform destroy -auto-approve -input=false -var-file="environments/${ENV}/terraform.tfvars"

      - name: Cleanup Summary
        run: |
          {
            echo "## ðŸ§¹ Cleanup completado - ${{ inputs.environment || 'development' }}"
            echo ""
            echo "- âœ… Infraestructura Terraform: **DESTRUIDA**"
            echo "- ðŸ“¦ ImÃ¡genes ECR: **CONSERVADAS** (eliminar manualmente si es necesario)"
            echo ""
            echo "âš ï¸ Nota: Los datos de RDS han sido eliminados."
          } >> "$GITHUB_STEP_SUMMARY"
